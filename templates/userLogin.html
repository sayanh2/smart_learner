  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">SL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <!-- Heading -->

        <div class="container">
            <h1 class="text-success my-4">Student Log In</h1>
            <h1 class="text-success my-4">{{ errormsg }}</h1>
        </div>


        <!-- Log In Form -->
        
        <div class="container my-4">
            <form action="/userLogin" method="post">
    
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
    
                <div class="mb-3">
                  <label for="password" class="form-label">Create Your Password</label>
                  <input type="password" name="pass" placeholder="Create Your Password" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-outline-success">Log In</button>
              </form>
        </div>






        <!-- footer section start -->
        <footer style="position: fixed; bottom: 0px; left: 0px; right: 0px; margin-bottom: 0px;">
