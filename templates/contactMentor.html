<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{ userName }} - Profile</title>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/userAfterLogin">Student Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/studentDetails">Add Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contactMentor">Contact Mentor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout">Log Out</a>
            </li>
          </ul> 
        </div>
      </div>
    </nav>




    <div class="container">
        <h1 class="text-success my-4">Contact to Your Mentor</h1>
    </div>


    <!-- Success Message -->
    <div class="container">
        <h3 id="successMsg" class="text-success my-2">{{ successMsg }}</h3>
    </div>


    <!-- Failure Message -->
    <div class="container">
      <h3 id="failureMsg" class="text-danger my-2">{{ failureMsg }}</h3>
    </div>


    <!-- Registration Form -->

    <div class="container my-4">
        <form action="/contactMentor" method="post" id="form">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" placeholder="Enter your name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="roll" class="form-label">Roll No</label>
                <input type="text" name="roll" placeholder="Enter your roll" class="form-control" id="roll" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="mentorName" class="form-label">Mentor Name</label>
                <input type="text" name="mentorName" placeholder="Enter your Mentor Name" class="form-control" id="mentorName" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="queryTopic" class="form-label">Query Topic</label>
                <input type="text" name="queryTopic" placeholder="Enter your Query Topic" class="form-control" id="queryTopic" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="query" class="form-label">Your Query</label>
                <textarea type="text" name="query" rows="5" placeholder="Enter your Query" class="form-control" id="query" aria-describedby="emailHelp"></textarea>
            </div>
            
            
              
            <button type="submit" class="btn btn-outline-success" id="contactMentor">Send</button>
          </form>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <script>
    setTimeout(() => {
            $('#successMsg').hide()
            $('#failureMsg').hide()
        }, 2000);
  </script>
</html>
