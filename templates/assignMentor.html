<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin</title>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/adminHome">Admin Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/viewAll">View All Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/assignMentor">Assign Mentor</a>
            </li>
          </ul>
        </div>
        <a type="button" class="btn btn-outline-success" href="/#" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
          Log Out
        </a>
      </div>
    </nav>


    <!-- Heading -->

    <div class="container">
        <h1 class="text-success my-4">Assign Mentor</h1>
    </div>

    <!-- Success Message -->
    <div class="container">
        <h3 id="successMsg" class="text-success my-2">{{ successMsg }}</h3>
    </div>


    <!-- Failure Message -->
    <div class="container">
      <h3 id="failureMsg" class="text-danger my-2">{{ failureMsg }}</h3>
    </div>


    <!-- Registration Form -->

    <div class="container my-4">
        <form action="/assignMentor" method="POST" id="form">

            <div class="mb-3">
                <label for="roll" class="form-label">Roll Number</label>
                <input type="text" name="roll" placeholder="Enter your college roll no" class="form-control" id="roll" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="sem" class="form-label">Semester</label>
              <input type="text" name="sem" placeholder="Enter Semester" class="form-control" id="sem" aria-describedby="emailHelp">
            </div>
              
            <div class="mb-3">
                <label for="mentorName" class="form-label">Mentor Name</label>
                <input type="text" name="mentorName" placeholder="Enter your mentor name" class="form-control" id="mentorName" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="mentorEmail" class="form-label">Mentor Email</label>
                <input type="text" name="mentorEmail" placeholder="Enter your mentor email" class="form-control" id="mentorEmail" aria-describedby="emailHelp">
            </div>


            <button type="submit" class="btn btn-outline-success" id="createAccount">Assign Mentor</button>
          </form>
    </div>



   





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <script>
    setTimeout(() => {
            $('#successMsg').hide()
            $('#failureMsg').hide()
        }, 2000);
  </script>
</html>
